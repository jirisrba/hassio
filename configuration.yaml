homeassistant:
  latitude: 50.1576534
  longitude: 14.5168246
  elevation: 225
  unit_system: metric
  time_zone: Europe/Prague
  name: Domov

person:
  - name: jirka
    id: jirka
    device_trackers:
      - device_tracker.jirka_iphone

# Example configuration.yaml entry
mikrotik:
  - host: 192.168.2.1
    username: admin
    password: !secret mikrotik_password

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password

# Amazon Echo configuration.yaml entry
emulated_hue:
  host_ip: 192.168.2.4
  listen_port: 80
  expose_by_default: false
  entities:
    light.bed_light:
      name: "Bed light"
      hidden: false
    light.kitchen_light:
      name: "Kitchen light"
      hidden: false
    light.kids_light:
      name: "Kids light"
      hidden: false
    switch.kids_tv:
      name: "Kids TV"
      hidden: false
    switch.wc_light:
      name: "WC light"
      hidden: false
    group.all_lights:
      name: "All lights"

influxdb:
  host: a0d7b954-influxdb
  port: 8086
  database: homeassistant
  username: homeassistant
  password: homeassistant
  max_retries: 3
  default_measurement: state

panel_iframe:
  tasmoadmin:
    title: TasmoAdmin
    icon: mdi:lightbulb-on
    url: http://hassio.local:9541

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Example configuration.yaml entry
discovery:
  ignore:
    - samsung_tv
  enable:
    - homekit

