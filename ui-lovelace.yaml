          - sensor.sonoff_pow_tv_temperature
          - sensor.zelva_left_temperature

      - type: entities
        title: Bedroom
        entities:
          - light.kitchen_light
          - light.bed_light
          - switch.flower
          - climate.netatmo_living_room
          - sensor.netatmo_indoor_temperature
          - sensor.netatmo_indoor_humidity
