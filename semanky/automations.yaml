---
# automations.yaml

- id: limit_inverter_power
  alias: "Limit inverter power"
  description: "Limit inverter power"
  trigger:
    # full power pri zapnute mycce
    - platform: numeric_state
      entity_id: sensor.shellypro3em_34987a47af2c_phase_c_active_power
      above: 1000
      for:
        hours: 0
        minutes: 1
        seconds: 0
      id: limit_to_3600
    # omezovani vykonu invertoru pri narustujici teplote bojleru
    - platform: numeric_state
      entity_id: sensor.siton210_temperature
      above: 55
      for:
        hours: 0
        minutes: 1
        seconds: 0
      id: limit_to_2200
    - platform: numeric_state
      entity_id: sensor.siton210_temperature
      above: 65
      for:
        hours: 0
        minutes: 1
        seconds: 0
      id: limit_to_1200
    - platform: numeric_state
      entity_id: sensor.siton210_temperature
      for:
        hours: 0
        minutes: 1
        seconds: 0
      above: 70
      id: limit_to_500
    # full power pri teplote < 50°C
    - platform: numeric_state
      entity_id: sensor.siton210_temperature
      for:
        hours: 0
        minutes: 1
        seconds: 0
      below: 50
      id: full_power
      # prehraty bojler 75°C => limit to 500W
    - platform: state
      entity_id: binary_sensor.greenbono_k3_relay_status
      to: 'on'
      id: limit_to_500
  condition:
      # from sunrise until sunset
    - condition: state
      entity_id: sun.sun
      state: "above_horizon"
  action:
    - choose:
      - conditions:
          - condition: trigger
            id: limit_to_3600
        sequence:
          - service: number.set_value
            target:
              entity_id: number.inverter_active_power_limit
            data:
              value: "3600"
      - conditions:
          - condition: trigger
            id: limit_to_2200
        sequence:
          - service: number.set_value
            target:
              entity_id: number.inverter_active_power_limit
            data:
              value: "2200"
      - conditions:
          - condition: trigger
            id: limit_to_1200
        sequence:
          - service: number.set_value
            target:
              entity_id: number.inverter_active_power_limit
            data:
              value: "1200"
      - conditions:
          - condition: trigger
            id: limit_to_500
        sequence:
          - service: number.set_value
            target:
              entity_id: number.inverter_active_power_limit
            data:
              value: "500"
      - conditions:
          - condition: trigger
            id: full_power
          - condition: numeric_state
            entity_id: sensor.energy_production_today
            below: 14
        sequence:
          - service: number.set_value
            target:
              entity_id: number.inverter_active_power_limit
            data:
              value: "2600"
      - conditions:
          - condition: trigger
            id: full_power
          - condition: numeric_state
            entity_id: sensor.energy_production_today
            above: 14
        sequence:
          - service: number.set_value
            target:
              entity_id: number.inverter_active_power_limit
            data:
              value: "2200"
  mode: single

- id: switch_on_inverter
  alias: "Switch on inverter"
  description: "Switch on inverter when solar prediction is higher than threshold"
  trigger:
    - platform: numeric_state
      entity_id: sensor.energy_current_hour
      above: 0.2
  condition:
    - condition: sun
      after: sunrise
    - condition: time
      before: '12:00:00'
    - condition: state
      entity_id: switch.shelly_4pm_switch_1
      state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.shelly_4pm_switch_1
  mode: single

- id: switch_off_inverter
  alias: "Switch off inverter"
  description: "Switch off inverter when solar remaining energy is lower than 1kWh"
  trigger:
    - platform: numeric_state
      entity_id: sensor.energy_current_hour
      below: 0.3
    - platform: numeric_state
      entity_id: sensor.energy_production_today_remaining
      below: 0.3
    - platform: numeric_state
      entity_id: sensor.inverter_pv_power
      below: 200
      for:
        hours: 0
        minutes: 10
        seconds: 0
    - platform: sun
      event: sunset
  condition:
    - condition: time
      after: '17:00:00'
    - condition: sun
      before: sunset
    - condition: state
      entity_id: switch.shelly_4pm_switch_1
      state: 'on'
  action:
    - service: button.press
      entity_id: button.inverter_stop
    - service: switch.turn_off
      entity_id: switch.shelly_4pm_switch_1
  mode: single

- id: switch_mycka
  alias: "Switch mycka on/off"
  description: "Switch mycka on/off based on inverter power"
  trigger:
    - platform: numeric_state
      entity_id: sensor.inverter_power
      above: 1200
      for:
        hours: 0
        minutes: 5
        seconds: 0
      id: switch_mycka_on
    - platform: numeric_state
      entity_id: sensor.inverter_power
      below: 1000
      for:
        hours: 0
        minutes: 10
        seconds: 0
      id: switch_mycka_off
    - platform: numeric_state
      entity_id: sensor.energy_next_hour
      below: 1
      id: switch_mycka_off
  condition:
      # from sunrise until sunset
    - condition: state
      entity_id: sun.sun
      state: "above_horizon"
      # mycka is not running
    - condition: numeric_state
      entity_id: sensor.shelly_2pm_switch_0_power
      below: 10
  action:
    - choose:
      - conditions:
          - condition: trigger
            id: switch_mycka_on
        sequence:
          - service: switch.turn_on
            entity_id: switch.shelly_2pm_switch_0
      - conditions:
          - condition: trigger
            id: switch_mycka_off
        sequence:
          - service: switch.turn_off
            entity_id: switch.shelly_2pm_switch_0
