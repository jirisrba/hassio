# automations.yaml

- alias: "Light WC on"
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_1_occupancy
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: switch.wc_light
      state: "off"
    - condition: time
      after: "06:30:00"
      before: "20:00:00"
  action:
    - service: switch.turn_on
      entity_id: switch.wc_light

- alias: "Light WC off"
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_1_occupancy
      for:
        minutes: 1
      to: "off"
  condition:
    - condition: state
      entity_id: switch.wc_light
      state: "on"
  action:
    - service: switch.turn_off
      entity_id: switch.wc_light

# Turn off lights when everybody leaves the house
- alias: "Away Mode switch light"
  trigger:
    platform: state
    entity_id: group.all_persons
    to: "not_home"
    for:
      minutes: 15
  condition:
    condition: time
    before: "09:00:00"
  action:
    service: light.turn_off
    entity_id: group.all_lights

# Kids room light OFF
- id: kids_room_light_off
  alias: "Kids room Light Off"
  trigger:
    platform: time
    at: "20:00:00"
  condition:
    - condition: state
      entity_id: light.kids_light
      state: "on"
  action:
    - service: light.turn_off
      entity_id: light.kids_light
