# automations.yaml

- alias: "Light WC"
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_1_occupancy
      to: "on"
  condition: []
  action:
    - service: switch.turn_on
      entity_id: switch.wc_light
  mode: single

# Turn off lights when everybody leaves the house
- alias: "Away Mode switch light"
  trigger:
    platform: state
    entity_id: group.all_persons
    to: "not_home"
    for:
      minutes: 15
  condition:
    condition: time
    before: "09:00:00"
  action:
    service: light.turn_off
    entity_id: group.all_lights

# Kids room light OFF
- id: kids_room_light_off
  alias: "Kids room Light Off"
  trigger:
    platform: time
    at: "20:00:00"
  condition:
    - condition: state
      entity_id: light.kids_light
      state: "on"
  action:
    - service: light.turn_off
      entity_id: light.kids_light
