# automations.yaml

# Turn off lights when everybody leaves the house
- alias: 'Rule - Away Mode switch light'
  trigger:
    platform: state
    entity_id: group.tracked_users
    to: 'not_home'
    for:
      minutes: 10
  condition:
    - condition: sun
      before: sunset
    - condition: sun
      after: sunrise
  action:
    service: light.turn_off
    entity_id: group.all_lights

- id: kids_room_light_off
  alias: "Kids room Light Off"
  trigger:
      at: "20:00:00"
      platform: time
  action:
    - service: light.turn_off
      entity_id: light.kids_light

- alias: "Power state on HA start-up"
  trigger:
    platform: homeassistant
    event: start
  action:
    - service: mqtt.publish
      data:
        topic: "sonoffs/cmnd/state"
        payload: ""

- alias: "Enable MQTT discovery for all devices"
  trigger:
    platform: homeassistant
    event: start
  action:
    - service: mqtt.publish
      data:
        topic: "cmnd/sonoffs/SetOption19"
        payload: "1"
